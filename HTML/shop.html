  <aside>

    <form class="form__content">
      <p class="form__text">BUSCAR</p>
      <input class="form__input--text" type="text" placeholder="Item o categoria">
      <p class="form__text">ORDENAR POR</p>

      <select class="form__select" name="orden" id="orden">
        <option value="Mayor a meno">Mayor a menor</option>
        <option value="Menor a mayor">Menor a mayor</option>
        <option value="Mas relevante">Mas relevante</option>
        <option value="Mas vendid">Mas vendido</option>
      </select>

      <p class="form__text">PRECIO</p>
      <label class="form__label--num1" for="num1">MIN</label>
      <input type="number" name="quantity" id="quantity" min="0" max="99.999">
      <label class="form__label--num2" for="num2">- MAX</label>
      <input class="form__input--number" type="number" name="quantity" id="quantity" min="0" max="99.999">
      <p class="form__text">FILTRAR</p>
      <input class="form__input--check" type="checkbox"> <label class="form__label--check" for="new">Nuevos</label>
      <input class="form__input--check" type="checkbox"> <label class="form__label--check" for="offer">Ofertas</label>
      <input class="form__input--check" type="checkbox"> <label class="form__label--check" for="special edition">Edici√≥n especial</label>
      <input class="form__input--check" type="checkbox"> <label class="form__label--check" for="favourites">Favoritos</label>

    </form>
